<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/resources/static/css/style.css">
</head>
<body>
  <div class="nickname_wrap">
    <span class="nickname"></span>
    <span th:text="${session.USER_INFO.name}"></span>님!
  </div>
  <div class='last_commit_time_wrap'>
    <span>마지막 커밋으로부터</span>
    <span class='last_commit_time'></span>
    <span class='last_commit_time_message'>지났습니다</span>
  </div>
  <div class='rest_time_wrap'>
    <span>오늘의 커밋을 완료하려면: </span>
    <span class='rest_time'></span>
    <span class='rest_time_message'>내로 당장 커밋하십시오</span>
  </div>
  <ul class="commit_list"></ul>
</body>
<script src='/resources/static/js/index.js'></script>
</html>
